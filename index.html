<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <form class="position-absolute">
        <div
          class="row gap-3 gap-sm-3 gap-md-3 justify-content-start align-items-start mx-0 my-0 position-sm-relative position-md-relative top-0"
        >
          <div class="col-3 p-0">
            <label id="dayLabel">DAY</label>
            <input id="day" type="text" placeholder="DD" maxlength="2" />
            <p class="error"></p>
          </div>
          <div class="col-3 p-0">
            <label id="monthLabel">MONTH</label>
            <input id="month" type="text" placeholder="MM" maxlength="2" />
            <p class="error"></p>
          </div>
          <div class="col-3 p-0">
            <label id="yearLabel">YEAR</label>
            <input id="year" type="text" placeholder="YYYY" maxlength="4" />
            <p class="error"></p>
          </div>
        </div>
      </form>
      <div class="arrow">
        <img
          id="arrow"
          class="imgArrow"
          src="./assets/images/icon-arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="output-div">
        <div class="output-text years"><span>- -</span>years</div>
        <div class="output-text months"><span>- -</span>months</div>
        <div class="output-text days"><span>- -</span>days</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
